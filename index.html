<!DOCTYPE html>
<html>
<head>
    <title>chatIO</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="container">
        <div id="namesWrapper">
            <h2>chatIO</h2>
            <p>Create Username</p>
            <form id="usernameForm">
                <input type="text" id="username" size="35">
                <input type="submit" value="Submit">
            </form>
        </div>

        <div id="mainWrapper">
            <h2>chatIO</h2>
            <div id="chatWrapper">
                <div id="chatWindow">
                    
                </div>
                <form id="messageForm">
                    <input type="text" id="message" size="35" placeholder="Type here..">
                    <input type="submit" value="Send">
                </form>
            </div>

            <div id="userWrapper">
                <div id="users"></div>
            </div>
        </div>
    </div>
</body>
</html>
